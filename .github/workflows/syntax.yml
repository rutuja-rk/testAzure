name: sqlcheck 
on: pull_request

jobs:
  sqlcheck:
    name: sqlcheck job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      id: sqlcheck
      with:
        post-comment: true
        risk-level: 1
        verbose: true
        token: ${{ secrets.GITHUB_TOKEN }}
        directories: "./sqlfiles"
    - name: Get output
      run: echo "Issues found in previous step"
      if: steps.sqlcheck.outputs.issue-found
